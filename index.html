<!DOCTYPE html>
<html lang="pt-BR" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <!--Boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/simple-line-icons.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="main-header">
    <div class="container">
        <div class="logo">
            <a href="#">Blog Legal</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Postagens</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

    <div class="container">
        <div class="row" ng-controller="Rest">
            <div class="col-md-4 col-sm-6 col-xs-12 card-space" ng-repeat="publicacao in publicacoes">
                <div class="card">
                    <div class="card-body">
                        <h2>{{ publicacao.title }}</h2>
                        <img ng-src="{{ publicacao.thumbImage }}" alt="{{ publicacao.thumbImageAltText }}">
                        <p>{{ publicacao.description }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="post.html" class="btn btn-primary btn-read" ng-click="index($index)">Ler Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
